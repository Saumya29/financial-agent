services:
  - type: web
    name: financial-agent
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npx prisma db push --accept-data-loss && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: HUBSPOT_APP_ID
        sync: false
      - key: HUBSPOT_CLIENT_ID
        sync: false
      - key: HUBSPOT_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: AUTOMATION_CRON_SECRET
        sync: false
      - key: OPENAI_EMBEDDING_MAX_CHARS
        value: "8000"
      - key: APP_BASE_URL
        sync: false

databases:
  - name: financial-agent-db
    databaseName: financial_agent
    region: oregon
    plan: free
    ipAllowList: []
